<!DOCTYPE html>
<html ng-app='FruitList'>
    <head>
        <title>Fruit and Veggies</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        <script src="js/fruits_and_veggies_test.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-controller='fruitCtrl'>
        <div class="container text-center">
            <h1>Fruit and Veggies</h1>
            <div class="row">
                <div class="col-sm-4">
                    <h1>Fruit</h1>
                    <ul class="list-unstyled">
                        <li ng-repeat='item in fruitList' class="well">
                            {{item}}
                            <button class="btn-success btn-lg" ng-click='leftCenter()'> > </button> 
                        </li>
                    </ul> 
                </div>
                <div class="col-sm-4">
                    <h1>Mix</h1>
                    <ul class="list-unstyled">
                        <li ng-repeat='item in mix ' class="well">
                            <button class="btn-success btn-lg" ng-click='left()'> < </button> 
                            {{item}} 
                            <button class="btn-success btn-lg" ng-click='right()'> > </button> 
                        </li>
                    </ul> 
                </div>
                <div class="col-sm-4">
                    <h1>Vegetable</h1>
                    <ul class="list-unstyled">
                        <li ng-repeat='item in vegiList' class="well">
                            <button class="btn-success btn-lg" ng-click='rightCenter()'> < </button> 
                            {{item}}
                        </li>
                    </ul> 
                </div>
            </div>
        </div>
    </body>
</html>
